<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Main Style -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat">
          <h2>10k+ <span>companies</span></h2>
          <h2>314 <span>templates</span></h2>
          <h2>12m+ <span>queries</span></h2>
        </div>
      </div>
      <div class="right-side">
        <div class="card">
        <img src="images/image-header-desktop.jpg" alt="image.jpg">
        <img src="images/image-header-mobile.jpg" alt="image2.jpg">
        </div>
      </div>
    </div>
  </body>
</html>
